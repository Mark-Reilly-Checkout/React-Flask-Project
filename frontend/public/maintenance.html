<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #343a40;
            --accent-color: #6c757d;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }
        .container {
            max-width: 600px;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 1.1em;
            color: var(--accent-color);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.471-2.471a1.286 1.286 0 00-1.82-1.82l-2.471 2.471M11.42 15.17l-4.636-4.636a1.286 1.286 0 00-1.82 1.82l4.636 4.636M11.42 15.17L5.75 21a2.652 2.652 0 00-3.75-3.75l5.877-5.877m0 0a3.004 3.004 0 004.243-4.243l-4.243-4.243a3.004 3.004 0 00-4.243 4.243l4.243 4.243z" />
        </svg>        
        <h1>We'll be back soon!</h1>
        <p>
            Sorry for the inconvenience. We're performing some maintenance at the moment.
            We'll be back up and running as quickly as possible.
        </p>
    </div>
</body>
</html>
